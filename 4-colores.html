<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper{
            width: 1080px;
            margin: 50px auto;
        }

        .row{
            display:flex;
            gap: 25px;
            margin: 25px 0;
        }

        .block{
            width:200px;
            height:200px;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="block" id="primero" style="background-color: blue;"></div>
            <div class="block" id="segundo" style="background-color: red;"></div>
            <div class="block" id="tercero" style="background-color: green;"></div>
            <div class="block" id="cuarto" style="background-color: yellow;"></div>
        </div>

        <div class="row">
            <div id="key" class="block" style="background-color: white; border: 1px solid black"></div>
            <div id="key2" class="block" style="background-color: white; border: 1px solid black"></div>
        </div>
    </div>

    <script src="assets/js/colores.js"></script>
</body>
</html>
